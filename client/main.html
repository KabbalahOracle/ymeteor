<template name="SearchView">
  <div class="section is-paddingless is-marginless">
    <div class="columns is-multiline is-paddingless is-marginless">
      <div class="column is-1  is-fh sidebar is-hidden">
        .
      </div>
      <div class="column is-12">
        <div class="columns is-multiline is-centered">
          <div class="column is-12 columns is-multiline is-centered">
            <div class="column is-6 has-text-centered">
              <br />
              <h1 class="title">Search Medications</h1>
              <p>Search by ATC-Code, Drug name</p>
              <br />
              <input id="search" class="input is-radiuslessx is-large" type="text"
                placeholder="Search by drug name or atc-code " style="width: 70%">
            </div>
          </div>
          <!--  -->
          <!-- Results -->
          <!-- {{#each repeat 1}}
        <div class="column is-11 is-paddingless">
          <div class="box is-radiusless"></div>
        </div>
        {{/each}} -->
          <div class="column is-12 is-paddingless is-marginless">
            {{#if getSetting 'resultsCount'}}
            <p class="notification is-white">
              <span class="subtitle is-5">Results found:</span> <span
                class="tag is-primary">{{getSetting 'resultsCount'}}</span> for <span
                class="tag is-success">{{getSetting 'keyword'}}</span>
            </p>
            {{/if}}
            {{#if results}}
            <div class="table__wrapper">
              <table class="table is-fullwidth is-hoverable is-striped is-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Files</th>
                    <th>Name</th>
                    <th width="250px">Meta</th>
                    <th width="250px">Wirkstoff/Dosierung</th>
                    <th>Number</th>
                    <th>Registration Owner</th>
                    <th>Galenic Form</th>
                    <th>Registration</th>
                    <th>Verkehrs-f√§hig</th>
                    <th>AmKlassification</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each results}}
                  <tr>
                    <td>{{countRow @index}}</td>
                    <td>
                      {{#if files}}
                      {{#each files}}
                      <span class="tag">{{date}} </span><br />
                      <a href="https://portal.dimdi.de{{link}}" target="_blank">{{name}}</a><br />
                      {{/each}}
                      {{/if}}
                    </td>
                    <td><a href="#">{{name}}</a></td>
                    <td>{{meta.name}} <br /> {{meta.dose}} <br /> {{meta.code}}</td>
                    <td class="">
                      <!-- {{getDataTable data "header"}} -->
                      {{#each data}}
                      <!-- {{@index}} -->
                      <!-- {{getDataTable this @index}} -->
                      <!-- {{#if isSkipped @index}} -->
                      {{#if isNotEqual @index '0'}}
                      {{this}}
                      <!-- {{#if isEqual this.[0] "Stoffname"}}
                      {{this.[1]}}:
                      {{else}}
                      {{this.[1]}} <br />
                      {{/if}} -->
                      {{/if}}
                      <!-- {{this.[0]}}
                      {{this.[1]}} -->
                      <!-- {{this[0]}} -->
                      {{/each}}
                      <!-- <strong>{{data.[0]}}</strong>: {{data.[0].[1]}}<br />
                      <strong>{{data.[1].[0]}}</strong>: {{data.[1].[1]}}<br />
                      <strong>{{data.[2].[0]}}</strong>: {{data.[2].[1]}}<br /> -->
                    </td>
                    <td>{{number}}</td>
                    <td>{{applicant}}</td>
                    <td>{{dosageForm}}</td>
                    <td>{{registration}}</td>
                    <td>{{transport}}</td>
                    <td class="content is-small">{{{readbaleBreaks amKlassification}}}</td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
            <div class="column is-11 has-text-centered is-hidden">
              <a href="#" class="button is-primary is-large">Load more...</a>
            </div>
            <!-- {{else}} -->
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="main">
  <div class="section">
    <div class="columns is-centered">
      <div class="column is-6">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input id="search" class="input is-radiusless is-fullwidth" type="text"
              placeholder="Search by drug name or atc-code ">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container  is-centered">
    <div class=" columns is-centered is-multiline">
      <div class="column is-8">
        <p>
          {{#if getSetting 'results'}}
          Results Found: {{getSetting 'results'}}
          {{/if}}
        </p>
      </div>
      <!--  -->
      <div class="column is-12">
        <div id="meds"></div>
      </div>
    </div>
  </div>
  <!-- {{#if setting 'data'}} -->
  <!-- {{#if getSetting 'data'}} -->
  <!-- {{/if}} -->
</template>

<template name="files">
  <div class="section">
    <div class="columns">
      <div class="column is-10 columns is-multiline">
        {{#each files}}
        <div class="column is-6">
          <p class="notification is-white has-shadow"><a href="/exports/{{this}}" download target="_blank">{{this}}</a>
          </p>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
